<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketGod's Hacker Haven</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #00ff00;
            --accent-color: #ff00ff;
            --card-bg: rgba(0, 255, 0, 0.1);
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2 {
            text-align: center;
            text-transform: uppercase;
        }
        .repo-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .repo-card {
            background-color: var(--card-bg);
            border: 1px solid var(--text-color);
            padding: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }
        .stat-item {
            text-align: center;
        }
        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }
        .links a {
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .links a:hover {
            color: var(--text-color);
            text-shadow: 0 0 5px var(--text-color);
        }
        #loading {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 2rem;
        }
        .repo-card h3 {
            margin-top: 0;
            font-size: 1rem;
        }
        .repo-card p {
            margin-bottom: 0;
            font-size: 0.9rem;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .pagination button {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .pagination button:hover:not(:disabled) {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="container">
        <h1>RocketGod</h1>
        <div class="links">
            <a href="https://discord.gg/thepirates" target="_blank">Discord</a>
            <a href="https://www.youtube.com/@lordrocketgod" target="_blank">YouTube</a>
            <a href="https://dcgroups.betaskynet.com" target="_blank">DEF CON Groups Map</a>
            <a href="https://thepiratesplunder.com" target="_blank">TPP Website</a>
            <a href="https://chatgptuncensored.com" target="_blank">ChatGPT Uncensored</a>
            <a href="https://svpd.online" target="_blank">SVPD Online</a>
        </div>
        <h2>Top Repositories</h2>
        <div id="loading">Loading repositories...</div>
        <div class="repo-list" id="repo-list"></div>
        <div class="pagination">
            <button id="prev-page">Previous</button>
            <button id="next-page">Next</button>
        </div>
        <h2>GitHub Stats</h2>
        <div class="stats">
            <div class="stat-item">
                <h3>Total Stars</h3>
                <p id="total-stars">Loading...</p>
            </div>
            <div class="stat-item">
                <h3>Total Forks</h3>
                <p id="total-forks">Loading...</p>
            </div>
            <div class="stat-item">
                <h3>Total Contributions</h3>
                <p id="total-contributions">813</p>
            </div>
        </div>
    </div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('particles'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const particles = new THREE.BufferGeometry();
        const particleCount = 1000;
        const posArray = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 5;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const material = new THREE.PointsMaterial({ size: 0.005, color: 0x00ff00 });
        const particlesMesh = new THREE.Points(particles, material);
        scene.add(particlesMesh);

        camera.position.z = 3;

        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.x += 0.0001;
            particlesMesh.rotation.y += 0.0001;
            renderer.render(scene, camera);
        }
        animate();

        const username = 'RocketGod-git';
        const perPage = 12;
        let currentPage = 1;
        let allRepos = [];

        async function fetchRepos() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?per_page=100&sort=stars`);
                const repos = await response.json();
                allRepos = repos.filter(repo => !repo.fork);
                updateRepoList();
                updateStats();
            } catch (error) {
                console.error('Error fetching repositories:', error);
                document.getElementById('loading').textContent = 'Error loading repositories. Please try again later.';
            }
        }

        function updateRepoList() {
            const repoList = document.getElementById('repo-list');
            repoList.innerHTML = '';
            const startIndex = (currentPage - 1) * perPage;
            const endIndex = startIndex + perPage;
            const currentRepos = allRepos.slice(startIndex, endIndex);

            if (currentRepos.length === 0) {
                document.getElementById('loading').textContent = 'No repositories found.';
                return;
            }

            currentRepos.forEach(repo => {
                const repoCard = document.createElement('div');
                repoCard.className = 'repo-card';
                repoCard.innerHTML = `
                    <h3>${repo.name}</h3>
                    <p>‚≠ê ${repo.stargazers_count} | üç¥ ${repo.forks_count}</p>
                `;
                repoList.appendChild(repoCard);
            });

            document.getElementById('loading').style.display = 'none';
            gsap.from('.repo-card', { duration: 0.5, opacity: 0, y: 20, stagger: 0.1, ease: 'power3.out' });
            
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage >= Math.ceil(allRepos.length / perPage);
        }

        function updateStats() {
            const totalStars = allRepos.reduce((sum, repo) => sum + repo.stargazers_count, 0);
            const totalForks = allRepos.reduce((sum, repo) => sum + repo.forks_count, 0);

            document.getElementById('total-stars').textContent = totalStars;
            document.getElementById('total-forks').textContent = totalForks;
        }

        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateRepoList();
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage < Math.ceil(allRepos.length / perPage)) {
                currentPage++;
                updateRepoList();
            }
        });

        fetchRepos();

        gsap.from('.container', { duration: 1, opacity: 0, y: 50, ease: 'power3.out' });
        gsap.from('.stat-item', { duration: 0.5, opacity: 0, x: -20, stagger: 0.1, ease: 'power3.out', delay: 0.5 });
    </script>
</body>
</html>
