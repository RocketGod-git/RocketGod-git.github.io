name: Update GitHub Pages

on:
  schedule:
    - cron: '0 0 * * *' # This will run daily at midnight
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout GitHub Pages repository
      uses: actions/checkout@v3
      with:
        repository: RocketGod-git/RocketGod-git.github.io
        token: ${{ secrets.PAT_TOKEN }}
        path: pages_repo

    - name: Checkout main repository
      uses: actions/checkout@v3
      with:
        repository: RocketGod-git/RocketGod-git
        path: main_repo

    - name: Install Pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc

    - name: Convert README.md to HTML
      run: |
        pandoc main_repo/README.md -o pages_repo/index.html || echo "README.md not found or conversion failed"

    - name: Debug - List Files
      run: |
        ls -la pages_repo
        ls -la main_repo

    - name: Ensure index.html exists
      run: |
        if [ ! -f pages_repo/index.html ]; then
          echo "Creating placeholder index.html"
          echo "<html><body><h1>Index</h1></body></html>" > pages_repo/index.html
        fi

    - name: Commit and push changes
      working-directory: pages_repo
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add index.html
        git commit -m 'Update index.html from README.md' || echo "No changes to commit"
        git push
